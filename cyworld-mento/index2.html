<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이지윤님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index2.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dceed9824a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <!-- TODAY 0 | TOTAL 12345 -->
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class ="profile_detail">
                                <i class="fa-regular fa-user"></i>
                                name
                            </div>
                            <div class ="profile_detail">
                                <i class="fa-solid fa-phone"></i>
                                phone
                            </div>
                            <div class ="profile_detail">
                                <i class="fa-solid fa-envelope"></i>
                                mail
                            </div>
                            <div class ="profile_detail">
                                <i class="fa-solid fa-star"></i>
                                instagram
                            </div>
                            
                        </div>
                        <div class="left__body__footer">
                            <div class="weapper_feel">
                                <div class="feel_title">오늘의 기분</div>
                                <select class="feel_select">
                                    <option>기쁨😊</option>
                                    <option>슬픔😥</option>
                                    <option>화남😤</option>
                                    <option>생각🤔</option>
                                </select> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./jukebox2.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
