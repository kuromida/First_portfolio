<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link href="./styles/jukebox2.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class="album_img">
                    <div class="album">
                        <img src="./images/jukebox01.png">
                        <div class="album__title">Y(Please Tell Me Why)</div> 
                        <div class="album__subtitle">프리스타일</div> 
                    </div>
                    <div class="album" >
                        <img src="./images/jukebox02.png">
                        <div class="album__title">눈의 꽃</div> 
                        <div class="album__subtitle">박효신</div> 
                    </div>
                   <div class="album">
                    <img src="./images/jukebox03.png">
                    <div class="album__title">사랑했나봐</div>
                    <div class="album__subtitle">윤도현</div> 
                   </div>
                </div>
                
                
            </div>
                
    
            </div>
        </div>

            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="albumTable">
                <table>
                    <th>
                       <input type="checkbox" value="blue" >
                    </th>
                    <th>번호</th>
                    <th>곡명</th>
                    <th>아티스트</th>
                    
                     <tr>
                        <td><input type="checkbox" value="blue" ></td>
                        <td>1</td>

                     <tr>

                        <td>사랑스러워</td>
                        <td>김종국</td>
                     </tr>
                     <tr>
                        <td><input type="checkbox" value="blue" ></td>
                        <td>3</td>
                        <td>내사람: Partner For Life</td>
                        <td>SG 워너비</td>
                     </tr>

                </table>
            </div>
        </div>

    </div>

</html>
